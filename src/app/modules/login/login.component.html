<div class="container mt-5" style="max-width: 400px;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input id="email" type="email" class="form-control" formControlName="email" required aria-required="true" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
        <div *ngIf="loginForm.get('email')?.hasError('required')">El correo es obligatorio</div>
        <div *ngIf="loginForm.get('email')?.hasError('email')">Correo inválido</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Ingresar</button>
  </form>
</div>
<footer class="footer-text text-center">Challenge Técnico realizado por Christian Cattani</footer>
